name: Latest youtube channel video list 
on:
  schedule:
    # Runs every hour
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update-readme-with-blog:
    name: Update this repo's README with latest youtube channel video list 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          max_post_count: "4"
          feed_list: "https://www.youtube.com/feeds/videos.xml?channel_id=UCN-ZLyAreoGPC5rT4vj7aCw"
